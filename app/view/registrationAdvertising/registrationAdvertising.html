<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-6">
            <div id="exampleTitle3">
                <h1>Registration Advertising</h1>
            </div>
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputCName">
                        Company Name
                    </label>
                    <input type="text" class="form-control" id="exampleInputCName" ng-model="advertising.companyName" required/>
                </div>
                <div class="form-inline">
                <div class="form-group">
                    Vehicles
                    <select class="form-control" id="exampleSelectVehicle" ng-model="ListCar">
                        <option ng-repeat="y in cars ">{{y.title}}</option>
                        <input type="button" class="btn btn-default" ng-click="addItem(ListCar)" value="add">
                    </select><br><br>
                </div>
                    <li ng-repeat="item in arrayCarsA track by $index">{{item}}<span ng-click="removeItem($index)" style="color: red">   X</span></li>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputServices">
                        Services
                    </label>
                    <input type="text" class="form-control" id="exampleInputServices" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">
                        Email address
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail2" ng-model="advertising.email" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputNameManager">
                        Name of Manager
                    </label>
                    <input type="text" class="form-control" id="exampleInputNameManager" ng-model="advertising.managerName" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputTelManager">
                        Telephone of Manager
                    </label>
                    <input type="tel" class="form-control" id="exampleInputTelManager" ng-model="advertising.telephone" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputDirector">
                        Name of Director
                    </label>
                    <input type="text" class="form-control" id="exampleInputDirector" ng-model="advertising.directorName" required>
                </div>
                <button type="submit" class="btn btn-default">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
